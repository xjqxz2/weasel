<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="weasel.js"></script>
</head>
<body>
<script>
    function receiver(e) {
        console.log(e)
    }

    function online() {
        console.log("Device is online...")
    }

    function offline() {
        console.log("Device is offline...")
    }

    const serialNo = "wind"
    const wss = new WSClient(serialNo, "localhost:8080", true, receiver, online, offline)

    setTimeout(function () {
        wss.send([], "Hello world")
    }, 1000)

    setTimeout(function () {
        wss.close()
    }, 5000)

    setTimeout(function () {
        wss.connect()
    }, 10000)

</script>
</body>
</html>
